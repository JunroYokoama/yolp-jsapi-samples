<html lang="ja">
<head>
<meta charset="utf-8">
<script src="http://js.api.olp.yahooapis.jp/OpenLocalPlatform/V1/jsapi?appid=YourApplicationId" charset="utf-8"></script>

<title>ヒートマップを表示する - Yahoo! JavaScriptマップAPI</title>
<script>

var map;        //YOLP地図オブジェクト（Mapオブジェクト）
/**
 * window.onloadイベントにて地図の読込処理を行います。
 */
window.onload = function() {
    map = new Y.Map("map",{"configure":{"scrollWheelZoom":true}});
    map.addControl(new Y.LayerSetControl());
    map.addControl(new Y.SliderZoomControlHorizontal());
    //地図を描画します。
    map.drawMap(new Y.LatLng(35.665627,139.730738), 15 , Y.MAP_LAYERSET);
    //YDF
    var url = "http://1st.geocities.jp/yjmapstaff/yolp/ydf/geoSearch.xml";
    //GeoXmlのアイコンとヒートマップを切り替えられるプラグインを作成します
    var geoxmlplugin = new Y.GeoXmlPlugin(url, {heat:true});
    //プラグインをマップに追加します。
    map.addPlugin(geoxmlplugin);
};
</script>
</head>
<body>
<h1>ヒートマップを表示する</h1>

<div id="map" style="width:600px; height:480px;"></div>
