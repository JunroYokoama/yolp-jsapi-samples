<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>経路探索を利用する - Yahoo! JavaScriptマップAPI</title>
<script src="http://js.api.olp.yahooapis.jp/OpenLocalPlatform/V1/jsapi?appid=" charset="utf-8"></script>
<script>

/**
 * window.onloadイベントにて地図の読込処理を行います。
 */
window.onload = function() {
    var map = new Y.Map("map",{"configure":{"scrollWheelZoom":true}});
    map.addControl(new Y.LayerSetControl());
    map.addControl(new Y.SliderZoomControlHorizontal());
    map.addControl(new Y.CenterMarkControl());

    //経路探索プラグインを生成します。
    var plugin = new Y.RouteSearchPlugin();
    //Mapオブジェクトにプラグインを追加します。
    map.addPlugin(plugin);
    //地図を描画します。
    map.drawMap(new Y.LatLng(35.662484, 139.734222), 15 , Y.LayerSetId.NORMAL);
};
</script>
</head>
<body>
<h1>経路探索を利用する</h1>

<div id="map" style="width:600px; height:480px;"></div>
<p>
地図上で右クリックするとメニューが開き、右クリックした地点を出発地点、到着地点または経由地点に設定できます。<br>
出発地点と到着地点の2点を設定すると自動的に経路探索を行います。<br>
※地点間の総直線距離を1000km以下になるように設定してください。
</p>
